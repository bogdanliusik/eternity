<section class="bg-gray-50 dark:bg-gray-900 h-screen">
  <div class="mx-auto h-full flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
    <a
      href=""
      class="mb-6 flex items-center gap-2 text-lg leading-tight font-semibold tracking-tight text-gray-900 md:text-2xl
        dark:text-white">
      <svg-icon src="assets/logo.svg" class="text-color"></svg-icon>
      Eternity
    </a>
    <div
      class="w-full rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0 dark:border dark:border-gray-700
        dark:bg-gray-800">
      <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
        <h1 class="text-lg leading-tight font-semibold tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div class="flex w-full flex-col gap-2">
            <label for="username" class="text-surface-900 dark:text-surface-0 leading-normal font-medium">
              Username
            </label>
            <input pInputText id="username" type="text" class="w-full rounded-lg px-3 py-2 shadow-sm" />
          </div>
          <div class="flex w-full flex-col gap-2">
            <label for="password" class="text-surface-900 dark:text-surface-0 leading-normal font-medium">
              Password
            </label>
            <input
              pInputText
              id="password"
              type="password"
              placeholder="••••••••"
              class="w-full rounded-lg px-3 py-2 shadow-sm" />
          </div>
          <div class="flex items-center justify-end">
            <a href="" class="text-primary-600 dark:text-primary-500 text-sm font-medium hover:underline">
              Forgot password?
            </a>
          </div>
          <button pButton class="flex w-full items-center justify-center gap-2 rounded-lg py-2">
            <i pButtonIcon class="pi pi-user text-base! leading-normal!"></i>
            <span pButtonLabel>Sign In</span>
          </button>
          <p class="text-primary-600 dark:text-primary-500 text-sm font-medium">
            Don't have an account yet?
            <a href="" class="text-primary-600 dark:text-primary-500 font-medium hover:underline">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
