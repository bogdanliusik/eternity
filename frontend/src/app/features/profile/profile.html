<div class="card">
  <p>{{ authStore.user()?.username }}</p>
</div>
<div class="card">
  <button pButton label="Refresh user" [disabled]="authStore.isLoading()" (click)="authStore.refreshUser()">
    @if (authStore.isLoading()) {
      <i class="pi pi-spin pi-spinner" pButtonIcon></i>
    } @else {
      <i class="pi pi-refresh" pButtonIcon></i>
    }
    <span pButtonLabel>Refresh user</span>
  </button>
</div>
