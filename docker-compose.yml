version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eternity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eternitydb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-eternitydb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eternity-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      
      - ConnectionStrings__EternityDb=Host=postgres;Database=${POSTGRES_DB:-eternitydb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}

      - CookieSettings__SameSiteMode=${COOKIE_SAME_SITE:-Strict}
      - CookieSettings__SecurePolicy=${COOKIE_SECURE_POLICY:-SameAsRequest}
      
      - CorsSettings__AllowedOrigins__0=https://eternity.liusik.com
      - CorsSettings__AllowedOrigins__1=https://api.eternity.liusik.com
    ports:
      - "5000:8080"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.http.services.eternity-backend.loadbalancer.server.port=8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eternity-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "18080:8080"
    labels:
      - "traefik.http.services.eternity-frontend.loadbalancer.server.port=8080"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eternity-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eternity.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
    name: eternity-postgres-data
  backend_logs:
    name: eternity-backend-logs
  pgadmin_data:
    name: eternity-pgadmin-data