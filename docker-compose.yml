version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eternity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eternitydb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-eternitydb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eternity-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eternity-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # ASP.NET Core settings
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      
      # Database connection
      - ConnectionStrings__EternityDb=Host=postgres;Database=${POSTGRES_DB:-eternitydb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      
      # JWT Settings - REQUIRED
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JwtSettings__Issuer=${JWT_ISSUER:-EternityAPI}
      - JwtSettings__Audience=${JWT_AUDIENCE:-EternityClient}
      - JwtSettings__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRATION:-15}
      - JwtSettings__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRATION:-7}
      
      # Cookie Settings
      - CookieSettings__AccessTokenCookieName=${COOKIE_ACCESS_TOKEN_NAME:-eternity_access_token}
      - CookieSettings__RefreshTokenCookieName=${COOKIE_REFRESH_TOKEN_NAME:-eternity_refresh_token}
      - CookieSettings__SameSiteMode=${COOKIE_SAME_SITE:-Strict}
      - CookieSettings__SecurePolicy=${COOKIE_SECURE_POLICY:-SameAsRequest}
      
      # CORS Settings
      - CorsSettings__AllowedOrigins__0=http://localhost
      - CorsSettings__AllowedOrigins__1=http://eternity.localhost
      - CorsSettings__AllowedOrigins__2=https://eternity.localhost
      
      # Logging
      - Logging__LogLevel__Default=${LOG_LEVEL:-Information}
      - Logging__LogLevel__Microsoft.AspNetCore=${LOG_LEVEL_ASPNET:-Warning}
    ports:
      - "5000:8080"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eternity-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eternity-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:8080"
      - "443:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - eternity-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eternity-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eternity.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - eternity-network
    profiles:
      - debug

networks:
  eternity-network:
    driver: bridge
    name: eternity-network

volumes:
  postgres_data:
    name: eternity-postgres-data
  backend_logs:
    name: eternity-backend-logs
  pgadmin_data:
    name: eternity-pgadmin-data